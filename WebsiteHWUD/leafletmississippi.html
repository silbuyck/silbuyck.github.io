<!DOCTYPE html>
<html lang="nl">
  <head>
	<title>Leaflet Mississippi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <div id="map"></div>
	
	<script src="mississippidelta.js"></script>
	
    <p><a href="https://carto.com/" target="_blank">© CARTO</a> <a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
    <script>
		 var map = L.map('map').setView([29.88352, -90.71686], 8);
			L.tileLayer('https://api.maptiler.com/maps/voyager/{z}/{x}/{y}.png?key=LkdVK31IBQxIxw3CTSwU',{
			tileSize: 512,
			zoomOffset: -1,
			minZoom: 1,
			attribution: "\u003ca href=\"https://carto.com/\" target=\"_blank\"\u003e\u0026copy; CARTO\u003c/a\u003e \u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
			crossOrigin: true
		}).addTo(map);
		map.scrollWheelZoom.disable()
	  
		var geoJsonLayer = L.geoJson(mississippidelta , {
			color: '#FFAA00',
			fillOpacity: 0.5,
			radius: 500,
			stroke: 0
			}).addTo(map);
		
		var icoon = L.icon({
			iconUrl: 'https://i.pinimg.com/originals/71/c8/06/71c806428f9d8c76f8dd491ee177382c.png',

				iconSize:     [50, 50], // size of the icon
				shadowSize:   [50, 62], // size of the shadow
				iconAnchor:   [30, 40], // point of the icon which will correspond to marker's location
				shadowAnchor: [15, 62],  // the same for the shadow
				popupAnchor:  [-5, -45] // point from which the popup should open relative to the iconAnchor
		});

        var marker = L.marker([29.9499323,-90.0701156], {icon: icoon}).addTo(map);
              marker.bindPopup("<b>New Orleans city</b>").openPopup();
			  
		var legend = L.control({ position: "bottomleft" });

			legend.onAdd = function(map) {
		var div = L.DomUtil.create("div", "legend");
			div.innerHTML += "<h4>Legenda</h4>";
			div.innerHTML += '<span>Mississippi River Delta</span><br>';
		
		return div;
		};

		legend.addTo(map);
		
    </script>
  </body>
</html>
